<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Tabulation</title>
    <link rel="stylesheet" href="css/exos.css">
  </head>
  <body> 
    <script src="js/jquery-3.1.1.js"></script>
    <div class="exercice">
      <p> </p>
      <ol>
        <li>Utiliser la touche de tabulation pour se déplacer entre les champs
          de formulaire</li>
      </ol>
      <form> <label>Nom</label><br>
        <input value="Raymond" autofocus="" type="text"><br>
        <label>Prénom</label><br>
        <input value="Poulidor" type="text"><br>
        <label>Métier</label><br>
        <input name="job" value="a" checked="checked" type="radio">Footballeur<br>
        <input name="job" value="b" type="radio">Cyccliste<br>
        <input name="job" value="c" type="radio">Danseur étoile<br>
      </form>
    </div>
  </body>
</html>
